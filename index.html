<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<div class="container">
			<div class="image-equilibrium">
				<img src="./images/image-equilibrium.jpg" alt="image-equilibrium.jpg" />
			</div>

			<h2>Equilibrium #3429</h2>
			<p class="description">
				Our Equilibrium collection promotes balance and calm.
			</p>
			<div class="eth-and-day">
				<div class="eth">
					<div class="icon">
						<img src="./images/icon-ethereum.svg" alt="icon-ethereum.svg" />
					</div>
					<p>0.041 ETH</p>
				</div>
				<div class="day">
					<div class="icon">
						<img src="./images/icon-clock.svg" alt="icon-clock.svg" />
					</div>

					<p>3 days left</p>
				</div>
			</div>
			<div class="creation-of">
				<img src="./images/image-avatar.png" alt="image-avatar.png" />

				<p>Creation of<span>Jules Wyvern</span></p>
			</div>

			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://github.com/sudjaab" target="_blank">Sudjaab</a>.
			</div>
		</div>
	</body>
</html>
